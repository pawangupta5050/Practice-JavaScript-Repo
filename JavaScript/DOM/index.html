<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <!-- <script src="./dom.js" defer></script> -->
    <!-- <script src="./domEx.js" defer></script> -->
    <!-- <script src="./domEvents.js" defer></script> -->
    <script src="./todo.js" defer></script>    
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <header class="header" id="header">
       <nav id="nav" class="container">
        <h1 class="logo">Logo <span style="display: none;">Logo Image</span></h1>
        <ul class="nav-items">
            <li class="nav-item">Home</li>
            <li class="nav-item">Todo</li>
            <li class="nav-item">Signup</li>
        </ul>
       </nav>
       <div class="headline">
        <h2 class="headline-txt">Manage your task with me</h2>
        <input type="button" value="Learn More" class="btn btn-headline">
       </div>
    </header>
    <main class="main container">
        <h1 class="main-header" id="main-header">To-do for today</h1>
        <form action="" class="form">
            <input type="text" name="" id="todo-input" placeholder="Add Todo">
            <input type="submit" value="Add" class="btn">
        </form>
        <ul class="todo-list">
            <li class="todo-item">
                <span class="text">This is my to do</span>
                <div class="button-group">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </main>
    <section class="signup container">
        <h2>Sign up</h2>
        <form action="" class="signup-form">
            <div class="form-group">
                <label for="username" >Username</label>
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password" >Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn form-group-btn">Submit</button>
        </form>
    </section>
    
</body>
</html>
